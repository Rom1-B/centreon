version: '3'

networks:
  default: {}

services:
  glpi:
    container_name: glpi
    image: ghcr.io/glpi-project/glpi-nightly:10.0-bugfixes

    networks:
      - default
    ports:
      - "8083:80"
    volumes:
      - .:/var/www/glpi/plugins/centreon

    depends_on:
      - db

  db:
    container_name: db
    image: "mariadb:10.10"

    networks:
      - default
    environment:
      - MARIADB_USER=glpi
      - MARIADB_PASSWORD=glpi
      - MARIADB_ROOT_PASSWORD=glpi
      - MARIADB_DATABASE=glpi
    ports: [ 3306 ]
